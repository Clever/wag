image: clever/drone-go:1.7
notify:
  email:
    recipients:
    - drone@clever.com
  slack:
    on_failure: true
    on_started: false
    on_success: false
    webhook_url: $$slack_webhook
publish:
  report_card: {}
  docker:
    docker_host: $$docker_server
    email: $$docker_email
    image_name: clever/wag
    password: $$docker_password
    registry_login: true
    tags:
    - $(git rev-parse --short HEAD)
    - latest
    username: $$docker_username
    when:
      branch: master
script:
# install dependencies
- make install_deps
- make test
- make build
