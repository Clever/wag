swagger: '2.0'
info:
  title: swagger-test
  description: Testing Swagger Codegen
  version: 0.1.0
  x-npm-package: swagger-test
basePath: /v1
schemes:
  - http
produces:
  - application/json
consumes:
  - application/json
responses:
  BadRequest:
    description: "Bad Request"
    schema:
      $ref: "#/definitions/BadRequest"
  InternalError:
    description: "Internal Error"
    schema:
      $ref: "#/definitions/InternalError"
paths:
  /health/check:
    get:
      operationId: healthCheck
      tags:
        - Infra
      responses:
        200:
          description: OK response

definitions:
  BadRequest:
    type: object
    properties:
      message:
        type: string
  InternalError:
    type: object
    properties:
      message:
        type: string

  Thing:
    x-db:
      AllowOverwrites: false
      DynamoDB:
        KeySchema:
          - AttributeName: name
            KeyType: HASH
          - AttributeName: version
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: thingID # "id" is two chars, min IndexName length is 3
            Projection:
              ProjectionType: ALL
            KeySchema:
              - AttributeName: id
                KeyType: HASH
          - IndexName: name-createdAt
            Projection:
              ProjectionType: ALL
            KeySchema:
              - AttributeName: name
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      version:
        type: integer
      createdAt:
        type: string
        format: date-time
      category:
        $ref: '#/definitions/Category'
      nestedObject:
        $ref: '#/definitions/Object'

  Category:
    type: string
    enum:
      - "a"
      - "b"

  Object:
    type: object
    properties:
      foo:
        type: string
      bar:
        type: string

  SimpleThing:
    x-db:
      AllowOverwrites: false
      DynamoDB:
        KeySchema:
          - AttributeName: name
            KeyType: HASH
    type: object
    properties:
      id:
        type: string
      name:
        type: string

  ThingWithDateRange:
    x-db:
      AllowOverwrites: true
      DynamoDB:
        KeySchema:
          - AttributeName: name
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
    type: object
    properties:
      name:
        type: string
      date:
        type: string
        format: date-time

  ThingWithUnderscores:
    x-db:
      AllowOverwrites: true
      DynamoDB:
        KeySchema:
          - AttributeName: id_app
            KeyType: HASH
    type: object
    properties:
      id_app:
        type: string

  ThingWithCompositeAttributes:
    x-db:
      AllowOverwrites: true
      CompositeAttributes:
      - AttributeName: name_branch
        Properties: [ name, branch ]
        Separator: "@"
      # - AttributeName: name_version
      #   Properties: [ name, version ]
      #   Separator: ":"
      # - AttributeName: branch_version
      #   Properties: [ branch, version ]
      #   Separator: ":"
      DynamoDB:
        KeySchema:
          - AttributeName: name_branch
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        # GlobalSecondaryIndexes:
        #   - IndexName: nameVersion
        #     Projection:
        #       ProjectionType: ALL
        #     KeySchema:
        #       - AttributeName: name_version
        #         KeyType: HASH
        #       - AttributeName: date
        #         KeyType: RANGE
        #   - IndexName: nameVersion
        #     Projection:
        #       ProjectionType: ALL
        #     KeySchema:
        #       - AttributeName: name
        #         KeyType: HASH
        #       - AttributeName: branch_version
        #         KeyType: RANGE
    type: object
    properties:
      name:
        type: string
      branch:
        type: string
      version:
        type: integer
      date:
        type: string
        format: date-time
