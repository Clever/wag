version: 2
jobs:
  build:
    working_directory: ~/go/src/github.com/Clever/wag
    docker:
      - image: cimg/go:1.21
    environment:
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
    steps:
      - run:
          command: |-
            export NODE_VERSION=v7.10.1  
            export NODE_DISTRO=linux-x64  
            wget https://nodejs.org/download/release/$NODE_VERSION/node-$NODE_VERSION-$NODE_DISTRO.tar.gz 
            sudo mkdir -p /usr/local/lib/nodejs 
            sudo tar -xf node-$NODE_VERSION-$NODE_DISTRO.tar.gz -C /usr/local/lib/nodejs   
            rm node-$NODE_VERSION-$NODE_DISTRO.tar.gz
            sudo ln -s /usr/local/lib/nodejs/node-$NODE_VERSION-$NODE_DISTRO/bin/node /usr/bin/node 
            sudo ln -s /usr/local/lib/nodejs/node-$NODE_VERSION-$NODE_DISTRO/bin/npm /usr/bin/npm 
            sudo ln -s /usr/local/lib/nodejs/node-$NODE_VERSION-$NODE_DISTRO/bin/npx /usr/bin/npx
      - run:
          command: cd $HOME && git clone --depth 1 -v https://github.com/Clever/ci-scripts.git && cd ci-scripts && git show --oneline -s
          name: Clone ci-scripts
      - checkout
      - setup_remote_docker
      - run:
          command: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
          name: Set up CircleCI artifacts directories
      - run: make install_deps
      - run: make build
      - run: sudo npm install -g jsdoc-to-markdown@^4.0.0
      - run: make test
      - run: if [ "${CIRCLE_BRANCH}" == "master" ]; then make release && $HOME/ci-scripts/circleci/github-release $GH_RELEASE_TOKEN release; fi;
